<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hospitalb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Doctor.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>

<body>

<nav>
  <ul class="topnav">
    <li><a onclick="location.href = 'doctorView.html';">Search Patient</a></li>
    <li><a style="color:red" onclick="location.href = 'addPatient.html';">Add Patient</a></li>
    <li><a onclick="location.href = 'showAppointments.html';">Show Appointments</a></li>
    <li class="topnav-right"><a onclick="location.href = 'home.html';">Logout</a></li>
  </ul>
</nav>



<form class="form-control">

  <div class="col-md-3 mb-3">
    <label style="color:blue">Personal information</label>
  </div>

<div style="margin-left:40%">

  <div class="col-md-3 mb-3">
    <label for="validationServer01"></label>
    <input type="text" class="form-control" placeholder="Firstname" required>
  </div>

  <div class="col-md-3 mb-3">
    <label for="validationServer02"></label>
    <input type="text" class="form-control"placeholder="Lastname" required>
  </div>

    <div class="col-md-3 mb-3">
    <label for="validationServerIDnumber"></label>
      <input type="text" class="form-control" placeholder="Health Booklet ID Number" required>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationServer03"></label>
      <input type="text" class="form-control" placeholder="Date of Birth dd/mm/yyyy" required>
    </div>

    <div class="col-md-3 mb-5">
      <label for="validationServer04"></label>
      <input type="text" class="form-control" placeholder="Phone number" required>
    </div>
</div>



  <hr>
      <div class="col-md-3 mb-3">

        <label style="color:blue">Medical Information</label>

      </div>

<div class="row justify-content-center">
  <div class="col-md-3">
    <label>Select Blood type</label>
    <select >
        <option value="" disabled selected>Blood Type</option>
        <option value="1">A+</option>
        <option value="2">A-</option>
        <option value="3">B+</option>
        <option value="3">B-</option>
        <option value="3">AB+</option>
        <option value="3">AB-</option>
        <option value="3">O+</option>
        <option value="3">O-</option>
    </select>

  </div>


  <div class="col-md-3 mb-1">

  <div>
    <label>Select Inherited Diseases</label>
  </div>

         <div>
          <input type="checkbox" class="form-check-input" id="materialInline1">
          <label class="form-check-label" for="materialInline1">Diabetes</label>
        </div>


        <div>
            <input type="checkbox" class="form-check-input" id="materialInline2">
            <label class="form-check-label" for="materialInline2">Cancer</label>
        </div>

        <div>
            <input type="checkbox" class="form-check-input" id="materialInline3">
            <label class="form-check-label" for="materialInline3">Heart Diseases</label>
        </div>

        <div>
            <input type="checkbox" class="form-check-input" id="materialInline4">
            <label class="form-check-label" for="materialInline2">Deaf</label>
        </div>

        <div>
            <input type="checkbox" class="form-check-input" id="materialInline5">
            <label class="form-check-label" for="materialInline2">Mute</label>
        </div>

        <div>
            <input type="checkbox" class="form-check-input" id="materialInline6">
            <label class="form-check-label" for="materialInline2">Blind</label>
        </div>

  </div>

  </div>




<hr>

<div class="col-md-3 mb-3">

  <label style="color:blue">Examination Information</label>

</div>

<div class="row justify-content-center">

<div class="col-md-3">
  <label> Examination Date: <input type="date"></label>
</div>

<div class="col-md-3 mb-5">
  <label> Type of Examination: <input type="text"></label>
</div>

</div>


<div class="row justify-content-center">

  <div class="col-md-3 mb-3">

  <textarea class="mb-3" rows="10" cols="50" placeholder="Notes about the examination..."></textarea>
  <textarea rows="10" cols="50" placeholder="Medical Prescription...."></textarea>
  </div>

</div>




    <div class="row justify-content-center">
    <button class="btn btn-primary" type="submit">Register Patient</button>
    </div>
    </div>

</form>

</body>
</html>
