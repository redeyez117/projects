<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      <title>Organize Files</title>
      <link rel="stylesheet" href="Resources/newcss.css" type="text/css" ></link>
    </h:head>
    <h:body>
        
        <center>
            <h:form id="form">
        <h:panelGrid id = "panel" columns = "2" border = "2"
        cellpadding = "10" cellspacing = "1">
            
   <f:facet name = "header">
       <h:outputText value = "Login" style="color: lightskyblue"></h:outputText>
   </f:facet>
   <h:outputText value = "Username" style="color: lightskyblue"></h:outputText>
   <h:inputText id="username" value="#{loginBean.username}"/>
   <h:outputText value = "Password" style="color: lightskyblue" />
   <h:inputSecret id="password" value="#{loginBean.password}"/>
   
   <f:facet name = "footer">
      <h:panelGroup style = "display:block; text-align:center">
          
          <h:commandButton value="login" action="#{loginBean.checkValidUser}" styleClass="loginbutton" />
          
      </h:panelGroup>
   </f:facet>
   
</h:panelGrid>   
        </h:form>
            
        </center>
    </h:body>
</html>
