<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" href="AdminView.css">
</head>
<body>
<label id="title">Welcome Admin</label>

<div class="container"></div>

  <div class="row">

      <button class="addProfessor" onclick="showProfessor()">Add Professor</button>
      <button class="addStudent" onclick="showStudent()"> Add Student</button>

  </div>


<div class="professorContainer" id="professorShow">
<div class="professorDiv">
<form method="post" class="postProfessor" action="AddProfessor.php">
  <input type ="text" name="name" placeholder="Enter name" required >
  <br>
  <input type ="text" name="lastname" placeholder="Enter Lastname" required >
  <br>
  <input type ="email" name="email" placeholder="Enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title"Email must contain @">
  <br>
  <input type ="password" name="password" placeholder="Enter Password" required pattern=".{6,}" title="6 or more characters" >
  <br>
  <input type ="submit" name="submitProfessor" value="submit">
</form>
</div>
</div>

<div class="studentContainer" id="studentShow">
<div class="studentDiv">
<form method="post" class="postStudent" action="AddStudent.php">
  <input type ="text" name="name" placeholder="Enter name" required>
  <br>
  <input type ="text" name="lastname" placeholder="Enter Lastname" required>

  <select class="form-control" name="courses">
    <option value="" disabled selected>Select Faculty...</option>
    <option value="1">Business</option>
    <option value="2">Business & IT</option>
    <option value="3">Software Engineering</option>
    <option value="4">Industrial Engineering</option>
  </select>
<br>
  <input type ="submit" name="submitProfessor" value="submit">
</form>
</div>
</div>

<script>

function showProfessor(){
 document.getElementById("professorShow").style.display="block";

}

function showStudent(){
 document.getElementById("studentShow").style.display="block";

}
</script>
</body>
</html>
